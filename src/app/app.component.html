<app-header (openAuth)="showLoginModal = true"></app-header>

<main class="min-h-screen bg-slate-50">
    <router-outlet></router-outlet>
</main>

<app-login-modal *ngIf="showLoginModal" (close)="showLoginModal = false"
    (switchToRegister)="onSwitchToRegister()"></app-login-modal>
<app-register-modal *ngIf="showRegisterModal" (close)="showRegisterModal = false"
    (switchToLogin)="onSwitchToLogin()"></app-register-modal>
