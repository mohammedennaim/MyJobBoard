<div class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4"
    style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: 9999; background-color: rgba(0,0,0,0.5);"
    (click)="onClose()">
    <div class="bg-white rounded-xl shadow-2xl max-w-md w-full p-6 relative" (click)="$event.stopPropagation()">
        <button (click)="onClose()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>

        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold text-gray-900">Créer un compte</h2>
            <p class="text-sm text-gray-600 mt-1">
                Rejoignez-nous pour sauvegarder vos recherches
            </p>
        </div>

        <form [formGroup]="authForm" (ngSubmit)="onSubmit()" class="space-y-4">
            @if (errorMessage) {
            <div class="bg-red-50 text-red-700 px-4 py-2 rounded text-sm">
                {{ errorMessage }}
            </div>
            }

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Prénom</label>
                    <input type="text" formControlName="firstName" class="input" placeholder="Votre prénom">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nom</label>
                    <input type="text" formControlName="lastName" class="input" placeholder="Votre nom">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" formControlName="email" class="input" placeholder="votre@email.com">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
                <input type="password" formControlName="password" class="input" placeholder="••••••••">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Confirmer mot de passe</label>
                <input type="password" formControlName="confirmPassword" class="input" placeholder="••••••••">
            </div>

            <button type="submit" [disabled]="authForm.invalid || isLoading" class="btn btn-primary w-full">
                @if (isLoading) {
                <span class="spinner mr-2"></span>
                }
                S'inscrire
            </button>
        </form>

        <div class="mt-4 text-center">
            <button (click)="onSwitchToLogin()" class="text-primary-600 hover:text-primary-700 font-medium text-sm">
                Déjà un compte ? Se connecter
            </button>
        </div>
    </div>
</div>
