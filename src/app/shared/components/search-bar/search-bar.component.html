<div class="text-center mb-6 fade-in-up">
    <h1 class="text-4xl md:text-6xl font-bold mb-6 text-slate-900 tracking-tight">
        {{ title }}
    </h1>
</div>

<form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="max-w-4xl mx-auto mb-8">
    <div class="glass-panel p-2 rounded-2xl md:rounded-full flex flex-col md:flex-row gap-2 shadow-lg">
        <div class="flex-1 relative group">
            <div class="absolute inset-y-0 left-4 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-slate-400 group-focus-within:text-primary-500 transition-colors" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
            <input type="text" formControlName="keyword" [placeholder]="placeholder.keyword"
                class="w-full h-12 md:h-14 pl-12 pr-4 bg-transparent border-none rounded-xl md:rounded-l-full focus:ring-0 text-slate-700 placeholder-slate-400 outline-none">
        </div>

        <div class="hidden md:block w-px h-8 bg-slate-200 self-center"></div>

        <div class="flex-1 relative group">
            <div class="absolute inset-y-0 left-4 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-slate-400 group-focus-within:text-primary-500 transition-colors" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </div>
            <input type="text" formControlName="location" [placeholder]="placeholder.location"
                class="w-full h-12 md:h-14 pl-12 pr-4 bg-transparent border-none focus:ring-0 text-slate-700 placeholder-slate-400 outline-none">
        </div>

        <button type="submit" class="btn btn-primary rounded-xl md:rounded-full h-12 md:h-14 md:px-8 shrink-0"
            [disabled]="loading">
            @if (loading) {
            <span class="spinner !w-5 !h-5 !border-white/30 !border-t-white"></span>
            } @else {
            Rechercher
            }
        </button>
    </div>
</form>
