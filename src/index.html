<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <script>
    window.onerror = function (msg, url, line, col, error) {
      document.body.innerHTML += '<div style="background:red;color:white;padding:20px;z-index:9999;position:fixed;top:0;left:0;width:100%">' +
        '<h3>Global Error:</h3>' + msg + '<pre>' + (error ? error.stack : '') + '</pre></div>';
    };
  </script>
  <title>MyJobBoard - Trouvez votre emploi idéal</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
    content="MyJobBoard - Recherchez des offres d'emploi à distance, sauvegardez vos favoris et suivez vos candidatures.">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

</body>
